<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up!</title>
</head>
<body>

    <div class="logo-container">
        <img src="./images/fuzz_universe.svg" alt="">
    </div>
    
    <div class="main-container">
        <form action="">
            <div class="form-header">
                Sign Up to Fuzz Universe<br><br>FX Pedals for Life!
            </div>
            <div class="inflex">
                <div class="inbox">
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="inbox">
                    <label for="last-name">Last Name</label><br>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="inflex">
                <div class="inbox">
                    <label for="email">E-Mail</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="inbox">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="inflex">
                <div class="inbox">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="inbox">
                    <label for="password-again">Confirm Password</label><br>
                    <input type="password" id="password-again" name="password-again" required>
                </div>
            </div>
            <button type="submit">Become a Member!</button><br>
            If you are already a member <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">sign in.</a>
        </form>
    </div>

</body>
</html>
